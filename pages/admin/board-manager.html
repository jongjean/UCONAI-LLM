<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 관리 도구 - 한국ESG학회</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            background: #f4f7f6;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #27ae60;
            outline: none;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #27ae60;
            color: white;
        }

        .btn-primary:hover {
            background: #219150;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #34495e;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .post-list-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .post-list-table th,
        .post-list-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .post-list-table th {
            background: #f8f9fa;
            color: #7f8c8d;
            font-weight: 600;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-notice {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-news {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-event {
            background: #fff3e0;
            color: #ef6c00;
        }

        .image-preview {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #eee;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 40px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .category-checkboxes {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .category-checkboxes label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header class="admin-header">
            <div>
                <h1 class="admin-title">학회소식 게시판 관리</h1>
                <p style="color: #7f8c8d;">게시판 전용 업로더 및 콘텐츠 관리 시스템</p>
            </div>
            <button class="btn btn-primary" onclick="openNewPostModal()">
                <i class="fas fa-plus"></i> 새 게시물 작성
            </button>
        </header>

        <section class="card">
            <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-list"></i> 게시물 목록
            </h3>
            <table class="post-list-table" id="postTable">
                <thead>
                    <tr>
                        <th style="width: 150px;">이미지</th>
                        <th>제목</th>
                        <th style="width: 200px;">분류 (합동게시)</th>
                        <th style="width: 120px;">날짜</th>
                        <th style="width: 150px;">관리</th>
                    </tr>
                </thead>
                <tbody id="postListBody">
                    <!-- 데이터 동적 삽입 -->
                </tbody>
            </table>
        </section>

        <div style="text-align: center;">
            <a href="../../index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> 홈으로 돌아가기
            </a>
            <a href="posting-tool.html" class="btn btn-secondary" style="margin-left: 10px;">
                <i class="fas fa-desktop"></i> 메인 슬라이드 관리
            </a>
        </div>
    </div>

    <!-- 글쓰기/수정 모달 -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="margin-bottom: 25px; color: #2c3e50;">새 게시물 작성</h2>

            <form id="postForm">
                <input type="hidden" id="editNoticeId">

                <div class="form-group">
                    <label class="form-label">제목</label>
                    <input type="text" id="postTitle" class="form-input" placeholder="게시물 제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label class="form-label">게시판 분류 (합동 게시 가능)</label>
                    <div class="category-checkboxes">
                        <label><input type="checkbox" name="postCategory" value="notice"> 공지사항</label>
                        <label><input type="checkbox" name="postCategory" value="news"> 학회소식</label>
                        <label><input type="checkbox" name="postCategory" value="event"> 행사일정</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">본문 내용</label>
                    <textarea id="postContent" class="form-input" style="height: 300px;" placeholder="상세 내용을 입력하세요"
                        required></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label class="form-label">대표 이미지</label>
                        <input type="file" id="postImageFile" class="form-input" accept="image/*"
                            onchange="previewImage(event)">
                        <div id="imagePreviewContainer" style="margin-top: 10px;">
                            <img id="modalImagePreview" class="image-preview"
                                style="width: 100%; height: 150px; display: none;">
                        </div>
                        <input type="hidden" id="postImageData">
                    </div>

                    <div class="form-group">
                        <label class="form-label">동영상 URL (YouTube)</label>
                        <input type="url" id="postVideoUrl" class="form-input"
                            placeholder="https://www.youtube.com/embed/...">

                        <div
                            style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 10px; border-left: 4px solid #1976d2;">
                            <label
                                style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 700; color: #1976d2;">
                                <input type="checkbox" id="postIsHeroVisible">
                                메인 슬라이드로 노출
                            </label>
                            <p style="font-size: 0.85rem; color: #666; margin-top: 5px;">체크하면 웹사이트 첫 화면 상단 슬라이드에도 이 게시물이
                                표시됩니다.</p>
                        </div>
                    </div>
                </div>

                <div style="text-align: right; margin-top: 30px; gap: 10px; display: flex; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/slide-utils.js?v=20260214-FIX"></script>
    <script src="../../js/api-client.js"></script>
    <script src="../../js/board-manager.js?v=20260214-FIX"></script>
</body>

</html>
